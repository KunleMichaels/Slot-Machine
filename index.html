<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine</title>
    <script src="./js/config.js"></script>
    <link rel="stylesheet" href="app.bundle.css" />
  </head>
  <body>
    <div id="panel">
      <div id="win" class="panel-section">
        <h2>PRIZE</h2>
        <div class="digits-container">
          <div class="digit">
            <span class="digit-bg">8</span>
            <span class="digit-number"></span>
          </div>
          <div class="digit">
            <span class="digit-bg">8</span>
            <span class="digit-number"></span>
          </div>
          <div class="digit">
            <span class="digit-bg">8</span>
            <span class="digit-number"></span>
          </div>
          <div class="digit">
            <span class="digit-bg">8</span>
            <span class="digit-number"></span>
          </div>
        </div>
      </div>

      <div id="credits" class="panel-section">
        <h2>BALANCE</h2>
        <div id="credits" class="digits-container">
          <div class="digit">
            <span class="digit-bg">8</span>
            <span class="digit-number"></span>
          </div>
          <div class="digit">
            <span class="digit-bg">8</span>
            <span class="digit-number"></span>
          </div>
          <div class="digit">
            <span class="digit-bg">8</span>
            <span class="digit-number"></span>
          </div>
          <div class="digit">
            <span class="digit-bg">8</span>
            <span class="digit-number"></span>
          </div>
        </div>
      </div>

      <div id="nudges" class="panel-section">
        <h2>NUDGES</h2>
        <div class="digits-container">
          <div class="digit">
            <span class="digit-bg">8</span>
            <span class="digit-number"></span>
          </div>
          <div class="digit">
            <span class="digit-bg">8</span>
            <span class="digit-number"></span>
          </div>
        </div>
      </div>
    </div>
    <div id="gameModeContainer">
      <h2>GAME MODE:</h2>
      <select id="game-mode">
        <option value="random">Random</option>
        <option value="fixed">Fixed</option>
      </select>
      <div id="fixed-mode-options" class="hidden">
        <select id="item-selector">
          <option value="4">Cherry</option>
          <option value="3">7</option>
          <option value="0">3xBar</option>
          <option value="2">2xBar</option>
          <option value="1">Bar</option>
        </select>
        <select id="row-selector">
          <option value="top">Top</option>
          <option value="middle">Middle</option>
          <option value="bottom">Bottom</option>
        </select>
      </div>
    </div>
    <div id="playSection"></div>

    <div id="gameOverSection"></div>

    <script src="./js/app.js"></script>
  </body>
</html>
